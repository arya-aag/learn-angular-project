<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

    <form (ngSubmit)="onSignin(f)"
      #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
          class="form-control"
          name="email"
          id="email"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required>
      </div>
      <button class="btn btn-primary"
        type="submit"
        [disabled]="f.invalid">Sign In</button>
    </form>

  </div>
</div>
