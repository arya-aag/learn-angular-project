<div class="row">
  <div class="col-sm-12">

    <form>

      <div class="row">
        <div class="col-sm-12">
          <button type="submit"
            class="btn btn-success mr-2">Save</button>
          <button type="button"
            class="btn btn-warning">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input type="text"
              id="imagePath"
              class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <img alt="recipe-iamge"
            class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
              rows="4"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Ingredients:</label>
            <button class="btn btn-outline-primary">Add another</button>
            <div class="input-group">
              <input type="text"
                class="form-control"
                name="" />
              <button class="btn btn-outline-warning">Remove</button>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
