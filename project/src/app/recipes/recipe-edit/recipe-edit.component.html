<div class="row">
  <div class="col-sm-12">

    <form [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-sm-12">
          <button type="submit"
            class="btn btn-success mr-2"
            [disabled]="recipeForm.invalid">Save</button>
          <button type="button"
            class="btn btn-warning">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              class="form-control"
              formControlName="name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input type="text"
              id="imagePath"
              class="form-control"
              formControlName="image"
              #imagepath />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <img alt="recipe-image"
            src="{{ imagepath.value }}"
            *ngIf="imagepath.value.length > 0; else noImgMsg"
            class="img-responsive">
          <ng-template #noImgMsg>
            <p>No image URL found.</p>
          </ng-template>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
              formControlName="desc"
              rows="4"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group"
            formArrayName="ingredients">
            <label for="description">Ingredients:</label>

            <div class="input-group"
              *ngFor="let group of getIngredientControls(); let i = index"
              [formGroupName]="i">
              <input type="text"
                class="form-control"
                formControlName="name" />
              <input type="text"
                class="form-control"
                formControlName="amount" />
              <button class="btn btn-outline-warning">Remove</button>
            </div>
            <hr>
            <button type="button"
              class="btn btn-outline-primary"
              (click)="onAddIngredient()">Add another</button>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
