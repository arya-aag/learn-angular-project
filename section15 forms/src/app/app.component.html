<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()"
        #f="ngForm">
        <div id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required>
          </div>
          <button class="btn btn-default"
            type="button"
            (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block"
              *ngIf="!email.valid && email.touched">Please enter correct email id.</span>
          </div>
        </div>
        <span *ngIf="userData.touched && userData.invalid"
          class="help-block">User Group data is invalid.</span>
        <div class="form-group">
          <div class="radio"
            *ngFor="let gen of genders">
            <label>
              <input type="radio"
                name="gender"
                ngModel
                [value]="gen">{{gen}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control"
            name="qAnswer"
            rows="2"
            [(ngModel)]="answer"></textarea>
          <p>Your ans: {{ answer }}</p>
        </div>
        <button class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="row"
    *ngIf="submitted">
    <div class="col-sm-12">
      <h3>Your Data:</h3>
      <p>User Name: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Gender: {{user.gender}}</p>
      <p>Secret: {{user.question}}</p>
      <p>Ans: {{user.answer}}</p>
    </div>
  </div>
</div>
